<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="card">
      <div class="card__profile">
        <div class="card__profile-image">
          <img src="./assets/images/avatar-jessica.jpeg" alt="avatar" />
        </div>
        <div class="card__profile-content">
          <h2 class="card__profile-name">Jessica Randall</h2>
          <p class="card__profile-adress">London, United Kingdom</p>
        </div>
      </div>
      <p class="card__description">"Front-end developer and avid reader."</p>
      <ul class="card__social-links">
        <li class="card__social-link">GitHub</li>
        <li class="card__social-link">Frontend Mentor</li>
        <li class="card__social-link">LinkedIn</li>
        <li class="card__social-link">Twitter</li>
        <li class="card__social-link">Instagram</li>
      </ul>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">MohammedK</a>.
    </div>
  </body>
</html>
